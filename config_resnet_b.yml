environment:
  seed: 42
  num_clients: 100
  num_selected_clients: 20
  num_malicious_clients: 3
  experiment_name: "resnet32"
  attacker_full_knowledge: False
  attacker_full_dataset: False
  attack_frequency: 1
  # attack freq 0.2 means attacking for every 1/0.2=5 rounds
  prune_frequency: 0.5
  paoding: 1
  pruneconv: 0
  #load_model: resnet32
  #save_model_at: [20]

server:
  num_rounds: 26
  num_test_batches: 64
  aggregator:
    name: FedAvg
    #name: TrimmedMean
    #args:
    #  beta: 0.1
  global_learning_rate: -1

client:
  model_name: resnet32
  benign_training:
    num_epochs: 5
    batch_size: 64
    optimizer: Adam
    learning_rate: 0.001
  malicious:
    objective:
      name: TargetedAttack
      args:
        num_epochs: 2
        num_batch: 64
        poison_samples: 12
        optimizer: Adam
        learning_rate: 0.001
        reduce_lr: true
    evasion:
      name: NormBoundPGDEvasion
      args:
        norm_type: l_inf
        scale_factor: 30
    backdoor:
      type: tasks
      tasks: 3
      target_label: 1
      source_label: 7
      aux_samples: -1
      augment_times: 20

dataset:
  dataset: cifar10
  data_distribution: nonIID