environment:
  seed: 42
  num_clients: 3383
  num_selected_clients: 50
  num_malicious_clients: 3
  experiment_name: "backdoor_tasks"
  attack_frequency: 0.2
  # attack freq 0.2 means attacking for every 1/0.2=5 rounds
  paoding: 1

server:
  num_rounds: 40
  num_test_batches: 5
  aggregator:
    name: FedAvg
  global_learning_rate: -1

client:
  model_name: mnist_cnn
#  model_name: dev
#  clip:
#    type: median_l2
#    value: 1.5
  benign_training:
    num_epochs: 2
    batch_size: 24
    optimizer: Adam
    learning_rate: 0.001
  malicious:
    objective:
      name: TargetedAttack
      args:
        num_epochs: 2
        num_batch: 5
        poison_samples: 12
        optimizer: Adam
        learning_rate: 0.01
        reduce_lr: true
    evasion:
      name: NormBoundPGDEvasion
      args:
        norm_type: l_inf
        scale_factor: 30
    backdoor:
      type: tasks
      tasks: 3
      target_label: 1
      source_label: 7
      aux_samples: -1
      augment_times: 20

dataset:
  dataset: femnist
  data_distribution: nonIID